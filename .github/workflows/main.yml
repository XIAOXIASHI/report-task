name: 并购数据日报__html_pdf
on:
  schedule:
    - cron: '00 08 * * *'  # （北京时间8点）
  
  workflow_dispatch:
    inputs:
      test_mode:
        description: '测试模式'
        required: true
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'
env: 
    TZ: Asia/Shanghai  # 全局设置时区为北京时间

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 验证时区
        run: date  # 输出应为北京时间
    
      - name: 缓存APT依赖
        uses: actions/cache@v3
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-apt-
    
      - name: 安装系统依赖和字体
        run: |
          sudo apt-get update && \
          sudo apt-get install -y wkhtmltopdf libxrender1 libfontconfig1 fonts-wqy-zenhei && \
          sudo chmod +x /usr/bin/wkhtmltopdf && \
          wkhtmltopdf --version
    
      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'  # 启用pip缓存

      - name: 安装python依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 验证wkhtmltopdf安装
        run: |
          wkhtmltopdf --version  # 检查是否安装成功
          
      - name: 修复权限问题
        run: |
          sudo chmod +x /usr/bin/wkhtmltopdf
          
      - name: 安装中文字体
        run: |
           sudo apt-get install -y fonts-wqy-zenhei  # 安装文泉驿正黑字体
    
          
      - name: 执行脚本
        run: python bg_report_html_pdf.py
        
      - name: 验证时间设置
        run: |
          echo "系统时间: $(date)"
          echo "Python时间: $(python -c 'from datetime import datetime; print(datetime.now())')"
        
      - name: 保存结果
        uses: actions/upload-artifact@v4  # 已更新为v4版本
        with:
          name: report-files
          path: ./*.pdf
          retention-days: 14  # 结果保留14天
